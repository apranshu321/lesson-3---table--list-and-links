<!DOCTYPE html>
<html>
    <head>
        <title> lists </title>
    </head>
    <body>
        <ol>
            <li>mango</li>
            <li>banana</li>
            <li>guava</li>
        </ol>
        <ul>
            <li>monkey</li>
            <li>zebra</li>
            <li>giraffe</li>
        </ul>
        <dl>
            <dt>dark chocolate</dt>
            <dt>white chocolate</dt>
            <dt>milk chocolate</dt>
        </dl>
    </body>
</html>
